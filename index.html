<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic-calc</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>Simple Calculator</h2>
    </div>

    <div class="row">
      <div class="display">  
        <span id="res"></span>      
      </div>

      <div class="inputScreen">
        <input id="num1" class="num1" type="number" placeholder="Enter first number">
      </div>

      
      <div class="inputScreen">
        <input class="num2" id="num2" type="number" placeholder="Enter second number">
      </div>

      <div class="buttons">
        <button class="btn" id="addBtn">+</button>
        <button class="btn" id="subBtn">-</button>
        <button class="btn" id="multBtn">x</button>
        <button class="btn" id="divBtn">/</button>
      </div>
    </div>

  </div>
  
</body>
</html>
